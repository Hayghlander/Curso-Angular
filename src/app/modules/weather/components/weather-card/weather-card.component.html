<div class="container" *ngIf="weatherDatasInput">
  <div class="upper-data">
    <img src="../../../../../assets/cold1.jpg"
    **ngIf="weatherDatasInput.mains.temp > 15"/>

    <img src="../../../../../assets/cold2.jpg"
    **ngIf="weatherDatasInput.mains.temp <= 15"/>

    <div class="wheater-data">
      <div class="location">{{ weatherDatasInput.name}}</div>
    <div class="temperature">
      {{weatherDatasInput.main.temp | number : "1.0-0"}} ยบ
    </div>
  </div>
  </div>

<div class="lower-data">
<div class="info-block">
  <div class="info-block-label">
    <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
    <span>minima</span>
  </div>

<div class="info-block-value">
  {{ weatherDatasInput.main.temp_min}}
</div>

  </div>
</div>
</div>
